<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taste Tribe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2">
                <div id="sidebar" class="sidebar">
                    <a href="../userHome">Home</a>
                    <a href="../addRecipe" class="active">Add Recipe</a>
                    <div class="notification">
                        <a href="../notifications">Notifications</a>
                        {% if unread_count > 0 %}
                        <span class="notification-badge">{{ unread_count }}</span>
                        {% else %}
                        <span class="notification-badge">0</span>
                        {% endif %}
                    </div>
                    <a href="../profile">Profile</a>
                </div>
            </div>
            <div class="col-10 edit addRec">
                <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-container">
                        <div class="form-group">
                            <label for="name">Name of the dish</label>
                            <input type="text" name="name" id="name" value="{{data.name}}">
                        </div>
                        <img src="{{data.img.url}}" alt="" width="500px">
                        <div class="form-group">
                            <label for="img">Add Photo</label>
                            <input type="file" name="img" id="img">
                        </div>
                        <div class="form-group">
                            <label for="cuisine">Cuisine of the dish</label>
                            <input type="text" name="cuisine" id="cuisine" value="{{data.cuisine}}">
                        </div>
                        <div class="form-group">
                            <label for="prep">Preparation time</label>
                            <input type="number" name="prep" id="prep" value="{{data.prep}}">
                        </div>
                        <div class="form-group">
                            <label for="cook">Cooking time</label>
                            <input type="number" name="cook" id="cook" value="{{data.cook}}">
                        </div>
                        <div class="space">
                            <a href="../ingredients/{{data.pk}}" class="btn btn-primary">Edit Ingredients</a>
                            <a href="../cooking/{{data.pk}}" class="btn btn-primary">Edit Cooking steps</a>
                        </div>
                        <input type="submit" class="btn btn-success" value="Update">
                    </div>
                </form>
                
            </div>
        </div>
    </div>

    <div class="main">

    </div>
</body>

</html>
