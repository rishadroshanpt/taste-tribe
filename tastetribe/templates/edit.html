<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taste Tribe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <div id="sidebar" class="sidebar">
        <a href="../userHome"><i class="fas fa-home"></i><span>Home</span></a>
        <a href="../addRecipe" class="active"><i class="fas fa-plus"></i><span>Add Recipe</span></a>
        <div class="notification">
            <a href="../notifications"><i class="fas fa-bell"></i><span>Notifications</span></a>
            {% if unread_count > 0 %}
            <span class="notification-badge">{{ unread_count }}</span>
            {% else %}
            {% endif %}
        </div>
        <a href="../profile"><i class="fas fa-user"></i><span>Profile</span></a>
    </div>
    <div class="container-fluid main">
        <div class="row addRecForm">
            <div class="edit addRec">
                <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-container">
                        <img src="{{data.img.url}}" alt="" width="100%">
                        <div class="form-group">
                            <label for="img">Add Photo</label>
                            <input type="file" name="img" id="img">
                        </div>
                        <div class="form-group">
                            <label for="name">Name of the dish</label>
                            <input type="text" name="name" id="name" value="{{data.name}}">
                        </div>
                        <div class="form-group">
                            <label for="cuisine">Cuisine of the dish</label>
                            <input type="text" name="cuisine" id="cuisine" value="{{data.cuisine}}">
                        </div>
                        <div class="form-group">
                            <label for="prep">Preparation time</label>
                            <input type="number" name="prep" id="prep" value="{{data.prep}}">
                        </div>
                        <div class="form-group">
                            <label for="cook">Cooking time</label>
                            <input type="number" name="cook" id="cook" value="{{data.cook}}">
                        </div>
                        <div class="space">
                            <a href="../ingredients/{{data.pk}}" class="btn btn-outline-dark">Edit Ingredients</a>
                            <a href="../cooking/{{data.pk}}" class="btn btn-outline-dark">Edit Cooking steps</a>
                        </div>
                        <input type="submit" class="btn btn-success" value="Update">
                        <a href="../userHome" class="btn btn-dark userDone">Done</a>

                    </div>
                </form>
                
            </div>
        </div>
    </div>

    <div class="main">

    </div>
</body>

</html>
