<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CREATE ACCOUNT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <form action="" method="post" class="reg" id="registerForm">
        {% csrf_token %}
        <!-- <img src="{% static 'images/pawfectlogohead.jpg'%}" alt="" class="loginImg"> -->
        <input type="text" name="name" id="" placeholder="Name"><br>
        <input type="email" name="email" id="" placeholder="Email"><br>
        <input type="password" name="password" id="pass" placeholder="Password"><br>
        <ul class="req">
            <li id="len">Min 8 letters</li>
            <li id="cap">Min 1 cap letter</li>
            <li id="sml">Min 1 small letter</li>
            <li id="dig">Min 1 digit letter</li>
            <li id="char">Min 1 special char letter</li>
        </ul>
        <input type="submit" class="btn" value="SIGN IN">
        <a class="log btn" href="../">LOGIN</a>
    </form>
    <div id="password-message-container"></div>
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-warning alert-dismissible">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        {{ message }}
    </div>
    {% endfor %}
    {% endif %}
    <script src="{% static 'js/reg.js' %}"></script>
</body>
</html>
