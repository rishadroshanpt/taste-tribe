<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <!-- <meta name="csrf-token" content="{% csrf_token %}"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link class="tab" rel="icon" href="{% static 'images/Taste Tribe.png' %}" type="image/x-icon">
    <title>Taste Tribe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <div id="sidebar" class="sidebar">
        <a href="adminHome" class="active"><i class="fas fa-home"></i><span>Home</span></a>
        <a href="reports" class="active"><i class="fa-solid fa-exclamation"></i><span>Reports</span></a>
        <a href="logout"><i class="fa-solid fa-right-from-bracket"></i><span>Logout</span></a>
        
    </div>
    <div class="container-fluid main">
        {% for i in data %}
        <div class="row post">
                <div class="reportItem">
                    <div>
                        <img src="{{i.dish.img.url}}" alt="" class="reportImg" width="100%">
                    </div>
                    <div>
                        <h4>Dish : <b><a href="adminDish/{{i.dish.pk}}">{{i.dish.name}}</a></b></h4>
                        <h4>Cuisine : {{i.dish.cuisine}}</h4>
                    </div>
                    <div>
                        <h4><b><a href="viewUserAdmin/{{i.user.pk}}">{{i.user.first_name}}</a></b> reported this dish</h4>
                    </div>
                </div>
            
        </div>

        {% endfor %}
    </div>


    <script src="{% static 'js/java.js' %}"></script>

</body>

</html>
