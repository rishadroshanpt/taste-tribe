 <!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link class="tab" rel="icon" href="{% static 'images/Taste Tribe.png' %}" type="image/x-icon">
    <title>Taste Tribe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <div id="sidebar" class="sidebar">
        <a href="userHome"><i class="fas fa-home"></i><span>Home</span></a>
        <a href="explore" class="active"><i class="fa-solid fa-magnifying-glass"></i><span>Explore</span></a>
        <a href="addRecipe"><i class="fas fa-plus"></i><span>Add Recipe</span></a>
        <div class="notification">
            <a href="notifications"><i class="fas fa-bell"></i><span>Notifications</span></a>
            {% if unread_count > 0 %}
            <span class="notification-badge">{{ unread_count }}</span>
            {% else %}
            {% endif %}
        </div>
        <a href="profile"><i class="fas fa-user"></i><span>Profile</span></a>
    </div>
    {% csrf_token %}
    <div class="container-fluid main"> 
        <div class="row search">
            <input type="text" id="searchInput" placeholder="Search for dish, cuisine, or user...">
        <div class="searchRes">
            <div class="searchBtn">
                <button class="toggle-button" data-target="dishes">Dishes</button>
                <button class="toggle-button" data-target="users">Users</button>
            </div>
        
            <div class="row">
                <div class="col-6 dishes" id="dishes">
                    <h2>Dishes</h2>
                    <!-- Dishes will be injected here by JavaScript -->
                </div>
        
                <div class="col-6 users" id="users">
                    <h2>Users</h2>
                    <!-- Users will be injected here by JavaScript -->
                </div>
            </div>
        </div>
        
    </div>


<script src="{% static 'js/java.js' %}" defer></script>
</body>

</html>
