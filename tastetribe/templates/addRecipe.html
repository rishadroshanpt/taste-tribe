<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Recipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2">
                <div id="sidebar" class="sidebar">
                    <a href="#">Home</a>
                    <a href="addRecipe">Add Recipe</a>
                    <a href="#">View profile</a>
                    <a href="#">Activity</a>
                    <a href="#">Logout</a>
                </div>
            </div>
            <div class="col-10 addRec">
                <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-container">
                        <div class="form-group">
                            <label for="name">Name of the dish</label>
                            <input type="text" name="name" id="name">
                        </div>
                        <div class="form-group">
                            <label for="img">Add Photo</label>
                            <input type="file" name="img" id="img">
                        </div>
                        <div class="form-group">
                            <label for="cuisine">Cuisine of the dish</label>
                            <input type="text" name="cuisine" id="cuisine">
                        </div>
                        <div class="form-group">
                            <label for="prep">Preparation time</label>
                            <input type="number" name="prep" id="prep">
                        </div>
                        <div class="form-group">
                            <label for="cook">Cooking time</label>
                            <input type="number" name="cook" id="cook">
                        </div>
                            <input type="submit" class="btn btn-success" value="Add">
                            
                    </div>
                </form>
                
            </div>
        </div>
    </div>

    <div class="main">

    </div>
</body>

</html>
