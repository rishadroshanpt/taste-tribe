<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <!-- <img src="{% static 'images/pawfectlogohead.jpg'%}" alt="" class="loginImg"> -->
        <input type="text" name="uname" id="" placeholder="Username"><br>
        <input type="password" name="passwd" id="" placeholder="Password"><br>
        <input type="submit" class="btn loginBtn" value="LOGIN">
        <p>Don't have a account,<a href="register">Create a account.</a></p>
    </form>
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-warning alert-dismissible">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        {{ message }}
    </div>
    {% endfor %}
    {% endif %}
</body>
</html>
