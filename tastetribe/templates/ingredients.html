<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taste Tribe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <div id="sidebar" class="sidebar">
        <a href="../userHome">Home</a>
        <a href="../addRecipe" class="active">Add Recipe</a>
        <div class="notification">
            <a href="../notifications">Notifications</a>
            {% if unread_count > 0 %}
            <span class="notification-badge">{{ unread_count }}</span>
            {% else %}
            <span class="notification-badge">0</span>
            {% endif %}
        </div>
        <a href="../profile">Profile</a>
    </div>
    <div class="container-fluid main">
        <div class="row">
            <div class="addRec">
                <a href="../cooking/{{dish.pk}}" class="btn btn-outline-dark cooking">Cooking steps</a>
                <a href="../userHome" class="btn btn-dark done">Done</a>

                <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-container">
                        <div class="form-group">
                            <label for="name">Ingredients of {{dish.name}}</label>
                            <input type="text" name="ingredients" id="name" placeholder="Ingredients">
                        </div>
                        <input type="submit" class="btn btn-success" value="Add">
                    </div>
                </form>
                <div class="row">
                    {% if data %}
                    {% for i in data %}
                    <div class="col-6">
                        <div class="items">
                            <h5>{{i.item}}</h5>
                            <div class="bb">
                                <a href="../editIngr/{{i.pk}}" class="btn btn-outline-primary">Edit</a>
                                <a href="../deleteIngr/{{i.pk}}" class="btn btn-outline-danger">Delete</a>
                            </div>
                        </div>
                    </div>

                    {% endfor %}
                    {% endif %}
                </div>

            </div>
        </div>
    </div>
</body>

</html>
