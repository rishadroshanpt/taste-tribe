<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taste Tribe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <div id="sidebar" class="sidebar">
        <a href="../userHome"><i class="fas fa-home"></i><span>Home</span></a>
        <a href="../addRecipe" class="active"><i class="fas fa-plus"></i><span>Add Recipe</span></a>
        <div class="notification">
            <a href="../notifications"><i class="fas fa-bell"></i><span>Notifications</span></a>
            {% if unread_count > 0 %}
            <span class="notification-badge">{{ unread_count }}</span>
            {% else %}
            {% endif %}
        </div>
        <a href="../profile"><i class="fas fa-user"></i><span>Profile</span></a>
    </div>
    <div class="container-fluid main">
        <div class="row addRecForm">
            <div class="addRec">
                <a href="../ingredients/{{dish.pk}}" class="btn btn-outline-dark cooking">Ingredients</a>
                <a href="../userHome" class="btn btn-dark done">Done</a>
                <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-container">
                        <div class="form-group">
                            <label for="name">Cooking steps of {{dish.name}}</label>
                            <input type="text" name="steps" id="name" placeholder="steps">
                        </div>
                        <input type="submit" class="btn btn-success" value="Add">
                    </div>
                </form>
                <div class="row">
                    {% if data %}
                    {% for i in data %}
                    <div class="col-lg-6 col-md-6">
                        <div class="items">
                            <h5>{{i.steps}}</h5>
                            <div class="bb">
                                <a href="../editCook/{{i.pk}}" class="btn btn-outline-primary">Edit</a>
                                <a href="../deleteCook/{{i.pk}}" class="btn btn-outline-danger">Delete</a>
                            </div>
                        </div>
                    </div>

                    {% endfor %}
                    {% endif %}
                </div>

            </div>
        </div>
    </div>
</body>

</html>
